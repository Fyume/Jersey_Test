<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>Index</title>
		<!--移动端视口-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--先引入jquery-->
		<script src="lib/jquery-3.2.1.min.js"></script>
		<!--引入CSS-->
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		
		<!--Angular框架-->
		<script src="lib/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--【ui-view】使用AngularJS做单页应用进行【容器切换的指令】
			如果使用的是ui-router这个路由插件的话，那么就是用ui-view
		-->
		<div ui-view ng-class="{ true : 'class1',flase : 'class2'}[rootIsShowFooter]">
			
		</div>
		<footer id="tabBar" ng-show="rootIsShowFooter">
			<ul>
				<li><a href="#/home">首页</a></li>
				<li><a href="#/market/小雪/18">闪送超市</a></li>
				<li><a href="#/cart">购物车</a></li>
				<li><a href="#/mine">我的</a></li>
			</ul>
		</footer>
	</body>
	<!--要注意和【主入口文件】的导入顺序-->
	<script src="lib/angular-css.js" type="text/javascript"></script>
	<!--导入ui-router路由-->
	<script src="lib/angular-ui-router.js" type="text/javascript"></script>		
	<!--导入【主入口文件】-->
	<script src="main.js" type="text/javascript"></script>
	<!--注意这里【服务文件要放在控制器文件之前】-->
	<script src="js/services.js" type="text/javascript"></script>
	<!--导入【控制器文件】-->
	<script src="js/controllers.js" type="text/javascript"></script>
</html>
