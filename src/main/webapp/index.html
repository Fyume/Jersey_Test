<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>Index</title>
		<!--先引入jquery-->
		<script src="lib/js/jquery-3.2.1.min.js"></script>
		<!--bootstrap-->
		<script src="lib/js/bootstrap.min.js"></script>
		<!--引入CSS-->
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<!--Angular框架-->
		<script src="lib/js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-controller="IndexCtrl as ctrl">
	{{pageName}}
	<ul>
		<li ng-repeat="item in userList">
			<span ng-repeat="(key,value) in item">
				{{ key }}  : {{ value }}
			</span>
		</li>
	</ul>
	</body>
	<!--要注意和【主入口文件】的导入顺序-->
	<script src="lib/js/angular-css.js" type="text/javascript"></script>
	<!--导入ui-router路由-->
	<script src="lib/js/angular-ui-router.js" type="text/javascript"></script>		
	<!--导入【主入口文件】-->
	<script src="js/index.js" type="text/javascript"></script>
	<!--注意这里【服务文件要放在控制器文件之前】-->
	<script src="js/service.js" type="text/javascript"></script>
	<!--导入【控制器文件】-->
	<script src="js/controller.js" type="text/javascript"></script>
</html>
